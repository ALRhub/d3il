agents:
  _target_: agents.bc_agent.BC_Agent
  _recursive_: false
  model:
    _target_: agents.bc_agent.BCPolicy
    _recursive_: false
    visual_input: false
    device: ${device}
    model:
      _target_: agents.models.common.mlp.ResidualMLPNetwork
      input_dim: ${obs_dim}
      hidden_dim: ${hidden_dim}
      num_hidden_layers: ${num_hidden_layers}
      output_dim: ${action_dim}
      dropout: 0
      activation: Mish
      use_spectral_norm: false
      use_norm: false
      norm_style: BatchNorm
      device: ${device}
    obs_encoder:
      _target_: torch.nn.Identity
      output_dim: ${obs_dim}
  trainset: ${trainset}
  valset: ${valset}
  optimization:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0
  train_batch_size: ${train_batch_size}
  val_batch_size: ${val_batch_size}
  num_workers: ${num_workers}
  epoch: ${epoch}
  device: ${device}
  scale_data: ${scale_data}
  eval_every_n_epochs: ${eval_every_n_epochs}
agent_name: bc
log_dir: logs/avoiding/
data_directory: environments/dataset/data/avoiding/data
wandb:
  entity: davidjia
  project: d3il
group: avoiding_${agent_name}
seed: 42
hidden_dim: 128
num_hidden_layers: 6
n_layer: 4
n_head: 4
n_embd: 72
train_batch_size: 1024
val_batch_size: 1024
num_workers: 4
device: cuda
epoch: 1
eval_every_n_epochs: 1
scale_data: true
obs_dim: 4
action_dim: 2
max_len_data: 200
window_size: 5
trainset:
  _target_: environments.dataset.avoiding_dataset.Avoiding_Dataset
  data_directory: ${data_directory}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}
valset:
  _target_: environments.dataset.avoiding_dataset.Avoiding_Dataset
  data_directory: ${data_directory}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}
simulation:
  _target_: simulation.avoiding_sim.Avoiding_Sim
  seed: ${seed}
  device: ${device}
  render: true
  n_cores: 1
  n_trajectories: 100
